
<div class="container">
  <a  href="/movimentacoes-new" class="btn btn-outline-primary btn-sm">Nova Movimentação</a>
  <a class="btn btn-outline-danger btn-sm">Cancelar Movimentação</a>
  <br><br><br><br>

</div>
<div class="container">
<table class="table table-striped">
    <thead>

    <tr>
      <th scope="col">ID</th>
      <th scope="col">Data Hora</th>
      <th scope="col">Descrição</th>
      <th scope="col">Valor</th>
      
      <th scope="col">Tipo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of movimentacoes; index as i">
      <th [width]="90" scope="row">{{ i + 1 }}</th>
      <td>{{ item.dataHora }}</td>
      <td>{{ item.descricao }}</td>
      <td [ngStyle]="{'color':item.tipo === 'RECEITA' ? 'blue' : 'red'}">{{ item.valor | currency:'BRL'}}</td>
      <td>{{ item.tipo }}</td>
    </tr>
    </tbody>
  </table>
</div>
